<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>가방끈 길이 조절 추천기</title>
  <link href="https://fonts.googleapis.com/css2?family=Pretendard&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Pretendard', sans-serif;
      background: #f0f4f8;
      padding: 2rem;
      max-width: 600px;
      margin: auto;
    }
    h1 {
      font-size: 1.8rem;
      text-align: center;
    }
    video, canvas {
      width: 100%;
      border-radius: 12px;
      margin-bottom: 1rem;
    }
    canvas {
      position: absolute;
      top: 2rem;
      left: 0;
      pointer-events: none;
    }
    label, input, button, .result {
      display: block;
      width: 100%;
      margin-bottom: 1rem;
    }
    input, button {
      padding: 0.5rem;
      border-radius: 8px;
    }
    button {
      background-color: #2563eb;
      color: white;
      border: none;
      cursor: pointer;
    }
    .result {
      background: #e0f2fe;
      padding: 1rem;
      border-radius: 8px;
      text-align: center;
    }
  </style>
</head>
<body>
  <h1>🎒 가방끈 길이 조절 추천기</h1>
  <video id="video" autoplay playsinline></video>
  <canvas id="canvas"></canvas>

  <label>몸무게 (kg)</label>
  <input type="number" id="weight" value="68">

  <button onclick="analyze()">자세 분석 및 가방끈 길이 계산</button>

  <div class="result" id="result"></div>

  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@3.9.0"></script>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/pose-detection@2.0.0"></script>

  <script>
    const video = document.getElementById('video');
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    const resultDiv = document.getElementById('result');

    async function setupCamera() {
      const stream = await navigator.mediaDevices.getUserMedia({ video: true });
      video.srcObject = stream;
      return new Promise(resolve => video.onloadedmetadata = () => {
        video.play();
        resolve();
      });
    }

    function calculateStrapLength(shoulderDiff, shoulderToHip, weight) {
      const baseStrapLength = (shoulderToHip - 10); // 엉덩이보다 10cm 위
      const maxAllowed = weight * 0.1 * 100; // cm 환산

      let leftStrap = baseStrapLength;
      let rightStrap = baseStrapLength;

      if (shoulderDiff > 1) {
        leftStrap -= shoulderDiff / 2;
        rightStrap += shoulderDiff / 2;
      } else if (shoulderDiff < -1) {
        leftStrap += (-shoulderDiff / 2);
        rightStrap -= (-shoulderDiff / 2);
      }

      leftStrap = Math.min(leftStrap, maxAllowed);
      rightStrap = Math.min(rightStrap, maxAllowed);

      return {
        leftStrap: leftStrap.toFixed(1),
        rightStrap: rightStrap.toFixed(1)
      };
    }

    function getPixelDistance(p1, p2) {
      return Math.sqrt((p1.x - p2.x) ** 2 + (p1.y - p2.y) ** 2);
    }

    async function analyze() {
      const detector = await poseDetection.createDetector(poseDetection.SupportedModels.MoveNet);
      const poses = await detector.estimatePoses(video);

      if (!poses.length) {
        resultDiv.textContent = "자세 인식 실패. 다시 시도해주세요.";
        return;
      }

      const keypoints = poses[0].keypoints;
      const ls = keypoints.find(p => p.name === 'left_shoulder');
      const rs = keypoints.find(p => p.name === 'right_shoulder');
      const lh = keypoints.find(p => p.name === 'left_hip');

      if (!ls || !rs || !lh || ls.score < 0.5 || rs.score < 0.5 || lh.score < 0.5) {
        resultDiv.textContent = "신체 주요 부위를 인식하지 못했습니다.";
        return;
      }

      const shoulderHeightDiff = (ls.y - rs.y) * 100 / video.videoHeight; // cm 기준 어깨 높이 차이
      const shoulderToHipDistPx = getPixelDistance({ x: (ls.x + rs.x) / 2, y: (ls.y + rs.y) / 2 }, lh);
      const realDistance = (shoulderToHipDistPx / video.videoHeight) * 100; // 비율로 환산 가정: 1m 떨어진 거리

      const weight = +document.getElementById('weight').value;
      const { leftStrap, rightStrap } = calculateStrapLength(shoulderHeightDiff, realDistance, weight);

      resultDiv.innerHTML = `
        왼쪽 어깨끈 길이: <strong>${leftStrap} cm</strong><br>
        오른쪽 어깨끈 길이: <strong>${rightStrap} cm</strong><br>
        (엉덩이 위 10cm 위치 기준, 무게 한도 ${Math.round(weight * 0.1 * 100)}cm 내 제한)`;
    }

    setupCamera().then(() => {
      canvas.width = video.videoWidth;
      canvas.height = video.videoHeight;
    });
  </script>
</body>
</html>
