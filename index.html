<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>Í∞ÄÎ∞©ÎÅà Í∏∏Ïù¥ Ï∂îÏ≤úÍ∏∞</title>
  <style>
    img { 
      width: 100%; 
      max-width: 500px; 
      margin-bottom: 1rem; 
    }
    body {
      font-family: 'Pretendard', sans-serif;
      background: #f0f4f8;
      color: #333;
      padding: 2rem;
      max-width: 600px;
      margin: auto;
      position: relative;
    }
    h1 {
      font-size: 1.8rem;
      margin-bottom: 1rem;
      text-align: center;
    }
    video, canvas {
      width: 100%;
      border-radius: 12px;
      box-shadow: 0 0 8px rgba(0,0,0,0.1);
      margin-bottom: 1rem;
    }
    canvas {
      position: absolute;
      top: 2rem;
      left: 0;
      pointer-events: none;
      z-index: 1;
    }
    label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: bold;
    }
    input {
      width: 100%;
      padding: 0.5rem;
      border-radius: 8px;
      border: 1px solid #ccc;
      margin-bottom: 1rem;
    }
    button {
      width: 100%;
      background-color: #2563eb;
      color: white;
      border: none;
      padding: 0.75rem;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
    }
    button:hover {
      background-color: #1d4ed8;
    }
    .result {
      margin-top: 1rem;
      background: #e0f2fe;
      padding: 1rem;
      border-radius: 8px;
      font-size: 1.2rem;
      text-align: center;
    }
  </style>
</head>
<body>
  <h1>üéí Í∞ÄÎ∞©ÎÅà Í∏∏Ïù¥ Ï∂îÏ≤úÍ∏∞</h1>

  <video id="video" autoplay playsinline></video>
  <canvas id="canvas"></canvas>
  <img id="processed" src="" alt="Processed Image" />

  
  <label>ÌÇ§ (cm)</label>
  <input type="number" id="height" value="175">
  
  <label>Î™∏Î¨¥Í≤å (kg)</label>
  <input type="number" id="weight" value="68">
  
  <label>Í∞ÄÎ∞© Î¨¥Í≤å (kg)</label>
  <input type="number" id="bagWeight" value="3">
  
  <button onclick="analyze()">ÏûêÏÑ∏ Î∂ÑÏÑù & ÎÅà Í∏∏Ïù¥ Í≥ÑÏÇ∞</button>
  
  <div class="result" id="result"></div>

  <script>
    const video = document.getElementById('video');
    video.style.display = 'none';
    const processedImg = document.getElementById('processed');

    async function setupCamera() {
      const stream = await navigator.mediaDevices.getUserMedia({ video: true });
      video.srcObject = stream;
      return new Promise(resolve => {
        video.onloadedmetadata = () => {
          resolve();
        };
      });
    }

    async function captureAndSend() {
      const canvas = document.createElement('canvas');
      canvas.width = video.videoWidth;
      canvas.height = video.videoHeight;
      const ctx = canvas.getContext('2d');
      ctx.drawImage(video, 0, 0);

      const imageData = canvas.toDataURL('image/jpeg');

      const res = await fetch('http://localhost:5000/process', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ image: imageData })
      });

      const data = await res.json();
      if (data.image) {
        processedImg.src = data.image;
      }
    }

    async function analyze() {
      const height = parseFloat(document.getElementById('height').value);
      const weight = parseFloat(document.getElementById('weight').value);
      const bagWeight = parseFloat(document.getElementById('bagWeight').value);

      const res = await fetch('http://localhost:5000/analyze', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({ height, weight, bagWeight })
      });

      const data = await res.json();
      document.getElementById('result').innerText = data.strap_length;
    }

    async function loop() {
      await captureAndSend();
      setTimeout(loop, 1);
    }

    setupCamera().then(() => {
      canvas.width = video.videoWidth;
      canvas.height = video.videoHeight;
      loop();
    });
  </script>
</body>
</html>
